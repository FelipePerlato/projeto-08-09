<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<center><body id="fundo">


  <div id="menu">
      <div id="logo">
<center><h1>MySaúde</h1>
    A sua saúde em primeiro lugar
</div>

  </div>

<div id="cabeçalho">
  <h2>Faça o seu Cadastro - PACIENTE</h2>
</div>

 <div id="formularios">

    <form>
          <p> NOME COMPLETO<br>
     <input type="text" placeholder="Nome Completo" name="e-mail"><br>
  
      <p>E-MAIL<br>
        <input type="email" id="email" placeholder="E-mail"name="email">

    <p>SENHA<br>
        <input type="password" name="senha" placeholder="Senha" autocomplete="off" maxlength="8">

    <p>CONFIRMAR SENHA<br>
        <input type="password" name="senha" placeholder="Confirmar senha"autocomplete="off" maxlength="8">



     <p>DATA DE NASCIMENTO <br>
     <input id="date" type="date"><br>

     <p>SEXO <br>
      <input type="radio" name="sexo" value="M"> Masculino<br>

      <input type="radio" name="sexo" value="F"> Femenino<br><br>

      <p>TELEFONE <br>
        <input type="tel" placeholder="(XX) XXX-XX-XX-XX" autocomplete="off" maxlength="11"> <br>

       <p>CPF <br>
         <input type="text" name="cpf"
      pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" autocomplete="off" maxlength="14">
 
       <p>CEP <br>
        <input type="text" name="cep" pattern="\d{2}\.\d{3}\.\d{3}" placeholder="00.000.000" autocomplete="off" maxlength="9">

        <p>ESTADO <br>
     <select name="estado">
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
    <option value="EX">Estrangeiro</option>
    </select>

    <p>CIDADE <br>
     <input type="text" name="cidade" placeholder="Cidade">

      <p>BAIRRO <br>
     <input type="text" name="bairro" placeholder="Bairro">

     <p>RUA <br>
     <input type="text" name="rua" placeholder="Rua">

     <p>NUMERO<br>
   <input type="number" id="tentacles" name="numero"
       min="1" max="11111"><br>


       <p> <input type="submit" value="CADASTRAR">



        

    </form></center>


     <p><center  h4><strong>Todos os direitos reservados</strong></h4></center>


    
        
            
   
</div>
</body>
</html>
